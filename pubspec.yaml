name: tn_checkin
description: "Location-based check-in app with real-time attendance tracking"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.3
  firebase_auth: ^5.3.1
  
  # Location services
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  
  # Maps (Free OpenStreetMap)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # State management & architecture
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0
  get_it: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.4.3
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
